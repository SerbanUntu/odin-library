<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <h1 class="hero-text">ODIN LIBRARY</h1> -->
  <main class="grid">
    <button class="new-book">+ ADD BOOK</button>
  </main>
  <dialog>
    <form action="#" method="">
      <label for="book-name">Name:</label>
      <input id="book-name" class="book-name" name="book-name" type="text" required maxlength="50">
      <label for="book-author">Author:</label>
      <input id="book-author" class="book-author" name="book-author" type="text" required maxlength="50">
      <label for="book-pages">Pages:</label>
      <input id="book-pages" class="book-pages" name="book-pages" type="number" required max="99999" maxlength="5">
      <button type="submit" class="submit-form">Add</button>
    </form>
  </dialog>
  <script src="./scripts/index.js"></script>
</body>
</html>
